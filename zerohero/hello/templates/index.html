<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django on zero-to-hero.dev</title>
</head>
<body>
<h2>Students list</h2>
<a href="create/">Add student</a>
<table>
    <thead>
    <th>Name</th>
    <th>Courses</th>
    </thead>
    {% for student in students %}
    <tr>
        <td>{{ student.name }}</td>
        <td>
           {% for course in student.courses.all %}
            {{ course.name }}
           {% endfor %}
        </td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
